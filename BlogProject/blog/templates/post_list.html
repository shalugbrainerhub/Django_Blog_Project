
{% extends 'base.html' %}

{% block content %}
    <h2>Latest Posts</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
