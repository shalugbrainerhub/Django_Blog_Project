<h1>{{ post.title }}</h1>
<p>Author: {{ post.author }}</p>
<p>{{ post.content }}</p>

<h2>Comments</h2>
<ul>
    {% for comment in comments %}
    <li>
        <p>By {{ comment.author }} at {{ comment.created_at }}</p>
        <p>{{ comment.content }}</p>
    </li>
    {% endfor %}
</ul>

<h2>Add Comment</h2>
<form method="post">
    {% csrf_token %}
    <textarea name="content" rows="4" cols="50"></textarea>
    <button type="submit">Submit Comment</button>
</form>
